    function cargarResultados() {
  const contenedor = document.getElementById("resultados-container");

  for (let a of archivos) {
    const data = a.datos; // Usa la variable con los datos

    const card = document.createElement("div");
    card.className = "card";

    // Start a position counter for each card/table
    let posicion = 1;

    card.innerHTML = `
      <h2>${a.titulo}</h2>
      <p><strong>Carrera:</strong> ${data.Carrera} | <strong>Sexo:</strong> ${data.Sexo}</p>
      <table>
        <thead>
          <tr>
            <th>Posición</th>
            <th>Número</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Tiempo [mm:ss]</th>
          </tr>
        </thead>
        <tbody>
          ${data.Resultados.map(r => `
            <tr>
    <td>${posicion++}</td>
    <td>${r.Numero}</td>
    <td>${r.Apellido}</td>
    <td>${r.Nombre}</td>
    <td>${r.Categoria}</td>
    <td>${r.Duracion || "-"}</td>
  </tr>
          `).join("")}
        </tbody>
      </table>
    `;

    contenedor.appendChild(card);
  }
}
